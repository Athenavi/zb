<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VIP会员中心{% endblock %} - 我的网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- 导航栏 -->
<nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="{{ url_for('vip.index') }}" class="text-xl font-bold">
                    <i class="fas fa-crown mr-2"></i>VIP会员中心
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('vip.index') }}" class="hover:text-purple-200 transition">
                    <i class="fas fa-home mr-1"></i>返回首页
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- 主要内容 -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 侧边栏导航 -->
    <div class="flex flex-col md:flex-row gap-8">
        <aside class="w-full md:w-64 flex-shrink-0">
            <nav class="bg-white rounded-lg shadow-sm p-4 sticky top-8">
                <ul class="space-y-2">
                    <li>
                        <a href="{{ url_for('vip.index') }}"
                           class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-purple-50 hover:text-purple-600 transition {% if request.endpoint == 'vip.index' %}bg-purple-50 text-purple-600 font-semibold{% endif %}">
                            <i class="fas fa-home mr-3 w-5"></i>会员首页
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('vip.plans') }}"
                           class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-purple-50 hover:text-purple-600 transition {% if request.endpoint == 'vip.plans' %}bg-purple-50 text-purple-600 font-semibold{% endif %}">
                            <i class="fas fa-gem mr-3 w-5"></i>套餐介绍
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('vip.features') }}"
                           class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-purple-50 hover:text-purple-600 transition {% if request.endpoint == 'vip.features' %}bg-purple-50 text-purple-600 font-semibold{% endif %}">
                            <i class="fas fa-star mr-3 w-5"></i>会员特权
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('vip.premium_content') }}"
                           class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-purple-50 hover:text-purple-600 transition {% if request.endpoint == 'vip.premium_content' %}bg-purple-50 text-purple-600 font-semibold{% endif %}">
                            <i class="fas fa-lock-open mr-3 w-5"></i>专属内容
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('vip.my_subscription') }}"
                           class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-purple-50 hover:text-purple-600 transition {% if request.endpoint == 'vip.my_subscription' %}bg-purple-50 text-purple-600 font-semibold{% endif %}">
                            <i class="fas fa-receipt mr-3 w-5"></i>我的订阅
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 内容区域 -->
        <div class="flex-1">
            <!-- 消息提示 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-4 rounded-lg {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% elif category == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>
</main>
<script>
    // 简单的交互功能
    document.addEventListener('DOMContentLoaded', function () {
        // 工具提示
        const tooltips = document.querySelectorAll('[data-tooltip]');
        tooltips.forEach(tooltip => {
            tooltip.addEventListener('mouseenter', showTooltip);
            tooltip.addEventListener('mouseleave', hideTooltip);
        });

        function showTooltip(e) {
            const tooltipText = e.target.getAttribute('data-tooltip');
            const tooltipEl = document.createElement('div');
            tooltipEl.className = 'absolute z-10 px-3 py-2 text-sm bg-gray-900 text-white rounded-lg';
            tooltipEl.textContent = tooltipText;
            tooltipEl.id = 'tooltip';
            document.body.appendChild(tooltipEl);

            const rect = e.target.getBoundingClientRect();
            tooltipEl.style.left = rect.left + 'px';
            tooltipEl.style.top = (rect.top - tooltipEl.offsetHeight - 5) + 'px';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            if (tooltip) {
                tooltip.remove();
            }
        }
    });
</script>
</body>
</html>
