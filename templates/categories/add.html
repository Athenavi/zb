{% extends "base.html" %}

{% block title %}添加分类{% endblock %}
{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <a href="{{ url_for('category.category_list') }}"
                   class="text-blue-600 hover:text-blue-800 flex items-center">
                    <i class="fas fa-chevron-left mr-2"></i>返回分类列表
                </a>
                <h1 class="text-2xl font-bold text-gray-900 mt-2">添加新分类</h1>
            </div>

            <form method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        分类名称 <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="name"
                           name="name"
                           required
                           maxlength="255"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入分类名称">
                    <p class="text-sm text-gray-500 mt-1">分类名称应简洁明了，便于用户理解</p>
                </div>

                <div class="flex space-x-4">
                    <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center transition-colors">
                        <i class="fas fa-save mr-2"></i>创建分类
                    </button>
                    <a href="{{ url_for('category.category_list') }}"
                       class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-2 rounded-lg flex items-center transition-colors">
                        取消
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
