    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 280px;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            transform: translateX(-280px); /* 初始状态隐藏在左侧 */
            z-index: 1000;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            border-left: 1px solid rgba(0, 0, 0, 0.05);
        }

        pre {
            position: relative;
        }

        .docsify-copy-code-button {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px; /* 根据需要调整边距 */
            padding: 5px 10px; /* 根据需要调整内边距 */
            background-color: #007bff; /* 根据需要调整背景颜色 */
            color: white; /* 根据需要调整文字颜色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10; /* 确保按钮在其他元素之上 */
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            color: #e94560;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(233, 69, 96, 0.7);
            transform: rotate(90deg);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-nav > ul > li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-nav li a i {
            margin-right: 15px;
            width: 25px;
            text-align: center;
            font-size: 1.2rem;
            color: #e94560;
        }

        .sidebar-nav li a:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 30px;
        }

        .sidebar-nav li a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #e94560;
        }

        .sidebar-nav li.active > a {
            background: rgba(233, 69, 96, 0.15);
            font-weight: 600;
        }

        .sidebar-nav li.active > a::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #e94560;
        }

        .sidebar-nav ul ul {
            margin-left: 20px; /* 添加缩进 */
            display: flex; /* 确保三级标题直接显示 */
            flex-direction: column;
        }

        .sidebar-nav ul ul li a {
            padding: 12px 25px 12px 55px; /* 更改padding以增加缩进 */
            font-size: 0.95rem;
        }

        .toggle-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            background: linear-gradient(45deg, #228be6, #00b4db);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 900;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>

<script>
    // 响应式菜单切换函数
    function toggleMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    }

    // 显示通知
    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-0';
        notification.innerHTML = `
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-2 text-xl"></i>
                <span>${message}</span>
            </div>
        `;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.classList.add('translate-x-full');
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        const closeBtn = document.querySelector('.close-btn');

        // 切换导航栏
        toggleBtn.addEventListener('click', function () {
            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            }
        });

        // 关闭导航栏
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        // 导航项点击处理
        const navItems = document.querySelectorAll('.sidebar-nav > ul > li');

        navItems.forEach(item => {
            if (item.querySelector('ul')) {
                item.addEventListener('click', function (e) {
                    if (e.target.tagName === 'A') {
                        e.preventDefault();
                        this.classList.toggle('active');
                    }
                });
            }
        });

        // 添加键盘支持
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                closeSidebar();
            }
        });
    });
</script>
