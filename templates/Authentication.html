<!DOCTYPE html>
<html lang="zh-cn" class="h-full">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-full bg-cover bg-no-repeat bg-fixed bg-center text-gray-900">
<div class="min-h-screen flex flex-col">
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white/90 backdrop-blur-sm rounded-xl shadow-lg p-6">
            {% if form =='confirm' %}
                <form method="post" action="/confirm-password" class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">身份验证</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                需要输入当前密码确认身份
                            </label>
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        确认身份
                    </button>
                </form>
            {% endif %}

            {% if form =='change' %}
                <form id="changePasswordForm" action="/change-password" method="POST" class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">修改密码</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">
                                新密码
                            </label>
                            <input type="password" id="new_password" name="new_password" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                                确认新密码
                            </label>
                            <input type="password" id="confirm_password" name="confirm_password" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        提交修改
                    </button>
                </form>
            {% endif %}
        </div>
    </main>
    {% from 'footer.html' import SimpleFooter %}
    {{ SimpleFooter(sitename,beian) }}
</div>
</body>
</html>
