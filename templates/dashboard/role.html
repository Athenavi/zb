    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap"
          rel="stylesheet">
    <style>
        :root {
            /* Blue light theme color scheme */
            --background: #f8fafc;
            --foreground: #334155;
            --card: #ffffff;
            --card-foreground: #334155;
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --secondary: #06b6d4;
            --secondary-foreground: #ffffff;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --accent: #0ea5e9;
            --accent-foreground: #ffffff;
            --destructive: #ef4444;
            --destructive-foreground: #ffffff;
            --border: #e2e8f0;
            --input: #ffffff;
            --sidebar: #1e40af;
            --sidebar-foreground: #ffffff;
            --sidebar-accent: #3b82f6;
            --sidebar-accent-foreground: #ffffff;
        }

        body {
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Work Sans', system-ui, -apple-system, sans-serif;
            font-weight: 700;
        }

        .sidebar-bg {
            background-color: var(--sidebar);
            color: var(--sidebar-foreground);
        }

        .card-bg {
            background-color: var(--card);
            color: var(--card-foreground);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-destructive {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
        }

        .border-custom {
            border-color: var(--border);
        }

        .input-bg {
            background-color: var(--input);
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item.active {
            background-color: var(--sidebar-accent);
            color: var(--sidebar-accent-foreground);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        /* Added hidden class styling for proper initial state */
        .modal.hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .sidebar-mobile {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar-mobile.show {
                transform: translateX(0);
            }

            .table-mobile {
                font-size: 0.875rem;
            }

            .table-mobile td {
                padding: 0.75rem 0.5rem;
            }

            .modal-mobile {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
                overflow-y: auto;
            }

            .tab-mobile {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<div id="permissionModal" class="modal hidden">
    <div class="card-bg rounded-lg shadow-xl w-full max-w-md modal-mobile fade-in">
        <div class="p-6">
            <div class="flex items-center justify-between mb-4">

                    <label for="permissionCode" class="block text-sm font-medium text-gray-700 mb-1">权限代码</label>

                </div>

                <div>
                    <label for="permissionDescription"

                    <textarea id="permissionDescription" name="description" rows="3" required
                              placeholder="描述该权限的作用和范围"
                              class="input-bg w-full px-3 py-2 border border-custom rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelPermissionBtn"
                            class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                        取消
                    </button>
                    <button type="submit"
                            class="btn-primary px-4 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

<script>
    // API基础配置
    const API_BASE_URL = '{{domain}}';

    // 角色权限管理类
    class RolePermissionManager {
        constructor() {
            this.currentPage = 1;
            this.currentTab = 'roles';
            this.currentRoleId = null;
            this.currentPermissionId = null;
            this.init();
        }

        init() {
            this.setupEventListeners();
            this.setupMobileMenu();
            this.loadStats();
            this.loadRoles();
            this.loadAllPermissions();
        }

        setupEventListeners() {
            // 标签切换
            document.getElementById('rolesTab').addEventListener('click', () => this.switchTab('roles'));
            document.getElementById('permissionsTab').addEventListener('click', () => this.switchTab('permissions'));

            // 角色相关事件
            document.getElementById('addRoleBtn').addEventListener('click', () => this.showRoleModal());
            document.getElementById('closeRoleModal').addEventListener('click', () => this.hideRoleModal());
            document.getElementById('cancelRoleBtn').addEventListener('click', () => this.hideRoleModal());
            document.getElementById('roleForm').addEventListener('submit', (e) => this.handleRoleSubmit(e));
            document.getElementById('roleSearchInput').addEventListener('input', (e) => this.searchRoles(e.target.value));

            // 权限相关事件
            document.getElementById('addPermissionBtn').addEventListener('click', () => this.showPermissionModal());
            document.getElementById('closePermissionModal').addEventListener('click', () => this.hidePermissionModal());
            document.getElementById('cancelPermissionBtn').addEventListener('click', () => this.hidePermissionModal());
            document.getElementById('permissionForm').addEventListener('submit', (e) => this.handlePermissionSubmit(e));
            document.getElementById('permissionSearchInput').addEventListener('input', (e) => this.searchPermissions(e.target.value));
        }

        setupMobileMenu() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const sidebarToggle = document.getElementById('sidebarToggle');

            mobileMenuToggle.addEventListener('click', () => this.toggleSidebar());
            sidebarToggle.addEventListener('click', () => this.toggleSidebar());
            sidebarOverlay.addEventListener('click', () => this.toggleSidebar());

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024) {
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.add('hidden');
                }
            });
        }

        toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('show');
            sidebarOverlay.classList.toggle('hidden');
        }

        switchTab(tab) {
            this.currentTab = tab;

            // 更新标签样式
            const rolesTab = document.getElementById('rolesTab');
            const permissionsTab = document.getElementById('permissionsTab');
            const rolesContent = document.getElementById('rolesContent');
            const permissionsContent = document.getElementById('permissionsContent');

            if (tab === 'roles') {
                rolesTab.className = 'tab-mobile px-3 py-2 rounded-md text-sm font-medium bg-white text-blue-600 shadow-sm';
                permissionsTab.className = 'tab-mobile px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700';
                rolesContent.classList.remove('hidden');
                permissionsContent.classList.add('hidden');
                this.loadRoles();
            } else {
                permissionsTab.className = 'tab-mobile px-3 py-2 rounded-md text-sm font-medium bg-white text-blue-600 shadow-sm';
                rolesTab.className = 'tab-mobile px-3 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700';
                permissionsContent.classList.remove('hidden');
                rolesContent.classList.add('hidden');
                this.loadPermissions();
            }
        }

        async loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/role-permission/stats`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('totalRoles').textContent = result.data.total_roles;
                    document.getElementById('totalPermissions').textContent = result.data.total_permissions;
                    document.getElementById('totalUserRoles').textContent = result.data.total_user_roles;
                    document.getElementById('totalRolePermissions').textContent = result.data.total_role_permissions;
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        async loadRoles(page = 1, search = '') {
            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: 10,
                    search: search
                });

                const response = await fetch(`${API_BASE_URL}/admin/role/search?${params}`);
                const result = await response.json();

                if (result.success) {
                    this.renderRoles(result.data);
                    this.renderPagination(result.pagination, 'rolesPagination', (p) => this.loadRoles(p, search));
                } else {
                    this.showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('加载角色列表失败:', error);
                this.showNotification('加载角色列表失败', 'error');
            }
        }

        renderRoles(roles) {
            const tbody = document.getElementById('rolesTableBody');
            tbody.innerHTML = '';

            roles.forEach(role => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div>
                                <div class="text-sm font-medium text-gray-900">${role.name}</div>
                                <div class="text-sm text-gray-500">${role.description}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${role.permission_count} 个权限
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                ${role.user_count} 个用户
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="roleManager.editRole(${role.id})" class="text-blue-600 hover:text-blue-900">编辑</button>
                            <button onclick="roleManager.deleteRole(${role.id}, '${role.name}')" class="text-red-600 hover:text-red-900">删除</button>
                        </td>
                    `;
                tbody.appendChild(row);
            });
        }

        async loadPermissions(page = 1, search = '') {
            try {
                const params = new URLSearchParams({
                    page: page,
                    per_page: 10,
                    search: search
                });

                const response = await fetch(`${API_BASE_URL}/admin/permission?${params}`);
                const result = await response.json();

                if (result.success) {
                    this.renderPermissions(result.data);
                    this.renderPagination(result.pagination, 'permissionsPagination', (p) => this.loadPermissions(p, search));
                } else {
                    this.showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('加载权限列表失败:', error);
                this.showNotification('加载权限列表失败', 'error');
            }
        }

        renderPermissions(permissions) {
            const tbody = document.getElementById('permissionsTableBody');
            tbody.innerHTML = '';

            permissions.forEach(permission => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${permission.code}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${permission.description}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                                ${permission.role_count} 个角色
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="roleManager.editPermission(${permission.id})" class="text-blue-600 hover:text-blue-900">编辑</button>
                            <button onclick="roleManager.deletePermission(${permission.id}, '${permission.code}')" class="text-red-600 hover:text-red-900">删除</button>
                        </td>
                    `;
                tbody.appendChild(row);
            });
        }

        async loadAllPermissions() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/permission?per_page=100`);
                const result = await response.json();

                if (result.success) {
                    this.allPermissions = result.data;
                }
            } catch (error) {
                console.error('加载权限列表失败:', error);
            }
        }

        renderPagination(pagination, containerId, onPageClick) {
            const container = document.getElementById(containerId);
            if (!pagination || pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = `
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            显示第 ${((pagination.page - 1) * pagination.per_page) + 1} 到 ${Math.min(pagination.page * pagination.per_page, pagination.total)} 条，共 ${pagination.total} 条记录
                        </div>
                        <div class="flex space-x-1">
                `;

            if (pagination.has_prev) {
                paginationHTML += `<button onclick="(${onPageClick})(${pagination.page - 1})" class="px-3 py-1 text-sm bg-white border border-gray-300 rounded hover:bg-gray-50">上一页</button>`;
            }

            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.pages, pagination.page + 2); i++) {
                const isActive = i === pagination.page;
                paginationHTML += `<button onclick="(${onPageClick})(${i})" class="px-3 py-1 text-sm ${isActive ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'} border border-gray-300 rounded">${i}</button>`;
            }

            if (pagination.has_next) {
                paginationHTML += `<button onclick="(${onPageClick})(${pagination.page + 1})" class="px-3 py-1 text-sm bg-white border border-gray-300 rounded hover:bg-gray-50">下一页</button>`;
            }

            paginationHTML += '</div></div>';
            container.innerHTML = paginationHTML;
        }

        showRoleModal(role = null) {
            this.currentRoleId = role ? role.id : null;
            const modal = document.getElementById('roleModal');
            const title = document.getElementById('roleModalTitle');
            const form = document.getElementById('roleForm');

            title.textContent = role ? '编辑角色' : '添加角色';

            if (role) {
                document.getElementById('roleName').value = role.name;
                document.getElementById('roleDescription').value = role.description;
            } else {
                form.reset();
            }

            this.renderPermissionsList(role ? role.permissions : []);
            modal.classList.remove('hidden');
            modal.classList.add('show');
        }

        hideRoleModal() {
            const modal = document.getElementById('roleModal');
            modal.classList.remove('show');
            modal.classList.add('hidden');
            this.currentRoleId = null;
        }

        renderPermissionsList(selectedPermissions = []) {
            const container = document.getElementById('permissionsList');
            container.innerHTML = '';

            if (!this.allPermissions) return;

            const selectedIds = selectedPermissions.map(p => p.id);

            this.allPermissions.forEach(permission => {
                const isChecked = selectedIds.includes(permission.id);
                const div = document.createElement('div');
                div.className = 'flex items-center';
                div.innerHTML = `
                        <input type="checkbox" id="perm_${permission.id}" name="permission_ids" value="${permission.id}"
                               ${isChecked ? 'checked' : ''} class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="perm_${permission.id}" class="text-sm text-gray-700">${permission.code} - ${permission.description}</label>
                    `;
                container.appendChild(div);
            });
        }

        async handleRoleSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                description: formData.get('description'),
                permission_ids: formData.getAll('permission_ids').map(id => parseInt(id))
            };

            try {
                const url = this.currentRoleId
                    ? `${API_BASE_URL}/admin/role/${this.currentRoleId}`
                    : `${API_BASE_URL}/admin/role`;

                const method = this.currentRoleId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    this.showNotification(result.message, 'success');
                    this.hideRoleModal();
                    this.loadRoles();
                    this.loadStats();
                } else {
                    this.showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('保存角色失败:', error);
                this.showNotification('保存角色失败', 'error');
            }
        }

        async editRole(roleId) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/role?per_page=100`);
                const result = await response.json();

                if (result.success) {
                    const role = result.data.find(r => r.id === roleId);
                    if (role) {
                        this.showRoleModal(role);
                    }
                }
            } catch (error) {
                console.error('获取角色信息失败:', error);
                this.showNotification('获取角色信息失败', 'error');
            }
        }

        async deleteRole(roleId, roleName) {
            if (!confirm(`确定要删除角色 "${roleName}" 吗？此操作不可撤销。`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/role/${roleId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    this.showNotification(result.message, 'success');
                    this.loadRoles();
                    this.loadStats();
                } else {
                    this.showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('删除角色失败:', error);
                this.showNotification('删除角色失败', 'error');
            }
        }

        showPermissionModal(permission = null) {
            this.currentPermissionId = permission ? permission.id : null;
            const modal = document.getElementById('permissionModal');
            const title = document.getElementById('permissionModalTitle');
            const form = document.getElementById('permissionForm');

            title.textContent = permission ? '编辑权限' : '添加权限';

            if (permission) {
                document.getElementById('permissionCode').value = permission.code;
                document.getElementById('permissionDescription').value = permission.description;
            } else {
                form.reset();
            }

            modal.classList.remove('hidden');
            modal.classList.add('show');
        }

        hidePermissionModal() {
            const modal = document.getElementById('permissionModal');
            modal.classList.remove('show');
            modal.classList.add('hidden');
            this.currentPermissionId = null;
        }

        async handlePermissionSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                code: formData.get('code'),
                description: formData.get('description')
            };

            try {
                const url = this.currentPermissionId
                    ? `${API_BASE_URL}/admin/permission/${this.currentPermissionId}`
                    : `${API_BASE_URL}/admin/permission`;

                const method = this.currentPermissionId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    this.showNotification(result.message, 'success');
                    this.hidePermissionModal();
                    this.loadPermissions();
                    this.loadAllPermissions();
                    this.loadStats();
                } else {
                    this.showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('保存权限失败:', error);
                this.showNotification('保存权限失败', 'error');
            }
        }

        async editPermission(permissionId) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/permission?per_page=100`);
                const result = await response.json();

                if (result.success) {
                    const permission = result.data.find(p => p.id === permissionId);
                    if (permission) {
                        this.showPermissionModal(permission);
                    }
                }
            } catch (error) {
                console.error('获取权限信息失败:', error);
                this.showNotification('获取权限信息失败', 'error');
            }
        }

        async deletePermission(permissionId, permissionCode) {
            if (!confirm(`确定要删除权限 "${permissionCode}" 吗？此操作不可撤销。`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/permission/${permissionId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    this.showNotification(result.message, 'success');
                    this.loadPermissions();
                    this.loadAllPermissions();
                    this.loadStats();
                } else {
                    this.showNotification(result.message, 'error');
                }
            } catch (error) {
                console.error('删除权限失败:', error);
                this.showNotification('删除权限失败', 'error');
            }
        }

        searchRoles(query) {
            this.loadRoles(1, query);
        }

        searchPermissions(query) {
            this.loadPermissions(1, query);
        }

        showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    }

    // 初始化角色权限管理器
    let roleManager;
    document.addEventListener('DOMContentLoaded', function () {
        roleManager = new RolePermissionManager();
    });
</script>
</body>
</html>
